schema {
    query: Query
    mutation: Mutation
}

type Query {
    invitation: Invitation
    event: EventModule
}

type Mutation {
    invitation: Invitation
    event: EventModule
}

scalar Time
scalar ByteArray
scalar ObjectId

type Meta {
    page: Int!
    limit: Int!
    totalRecords: Int!
    totalPages: Int!
}

input Filter {
    page: Int!
    limit: Int!
    sort: String!
    orderBy: String!
}
